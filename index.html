<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid-ul-Adha Web Tempelate</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/fav.png">
</head>

<body>
    <section class="main-section">
        <div class="first">
            <h1>Eid-ul-Adha Mubarak</h1>
            <p>May Allah give you all the prosperity and success. May Allah bless you with wealth and happiness and give you a healthy life. Eid al-Adha Mubarak. May your life be always filled with light, love, happiness and good health.</p>
        </div>
        <section class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="/images/goat.png" width="45%" alt="goat">
                </div>
                <div class="col-md-6">
                    <img src="/images/sheep.png" width="50%" alt="sheep" style="padding: 80px 0px 0px 0px;">
                </div>
            </div>
        </section>
    </section>
    <script src="app.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
